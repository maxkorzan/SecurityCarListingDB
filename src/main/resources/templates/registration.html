<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body>

<div th:replace="base :: navbar"></div>
<br>
<br>

<div class="container">

    <h1 class="display-4" style="text-align: center"><strong>New User Registration</strong></h1>
    <hr class="mt-2 mb-5">

    <div class="row text-center">
        <div class="col-4" ></div>
        <div class="col-4" >

            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">

                <div class="form-group">
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">First Name Error</span></strong></mark>
                <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last Name Error</span></strong></mark>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error</span></strong></mark>
                <input type="text" id="email" class="form-control" placeholder="Email" th:field="*{email}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Username Error</span></strong></mark>
                <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Password Error</span></strong></mark>
                <input type="text" id="password" class="form-control" placeholder="Password" th:field="*{password}">
                </div>

                <button type="submit" value="Submit" class="btn btn-lg btn-primary"><strong>Create</strong></button>


            </form>



        </div>
        <div class="col-4" ></div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
